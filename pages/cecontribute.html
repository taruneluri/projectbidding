  <main id="main">

      Contact Section
    ============================-->
    <br><br>
    <section id="contact">
      <div class="container-fluid">

        <div class="section-header">
          <h3>Contribution</h3>
        </div>

        <div class="row wow fadeInUp">
          <div class="col-lg-6 align-self-center offset-3">
            <div class="form">
              <form action="" method="post" role="form" class="contactForm">
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <label for="plot-width" style="font-weight: bold;">Plot Width</label>
                  </div>
                  <div class="form-group col-lg-6">
                    <input type="number"  class="form-control" id="plot-width" placeholder="Plot Width" />
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                      <label for="plot-length" style="font-weight: bold;">Plot Length</label>
                    </div>
                    <div class="form-group col-lg-6">
                      <input type="number"  class="form-control" id="plot-length" placeholder="Plot Length" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                      <label for="total-cost" style="font-weight: bold;">Total Construction Cost</label>
                    </div>
                    <div class="form-group col-lg-6">
                      <input type="number"  class="form-control" id="total-cost" placeholder="Total Construction Cost" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                      <label for="steel" style="font-weight: bold;">Steel</label>
                    </div>
                    <div class="form-group col-lg-6">
                      <input type="number"  class="form-control" id="steel" placeholder="Steel" />

                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-lg-6">
                        <label for="bricks" style="font-weight: bold;">Bricks</label>
                      </div>
                      <div class="form-group col-lg-6">
                        <input type="number"  class="form-control" id="bricks" placeholder="Bricks" />
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-lg-6">

                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-lg-6">

                      </div>

                        <input type="number"  class="form-control" id="sand" placeholder="Sand" />
                      </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-lg-6">
                      <label for="water" style="font-weight: bold;">Water</label>
                    </div>
                    <div class="form-group col-lg-6">
                      <input type="number"  class="form-control" id="water" placeholder="Water" />
                    </div>
                  </div>

                  </div>

                    </div>

                      <div class="form-group col-lg-6">
                        <input type="number"  class="form-control" id="electric" placeholder="Electrical Works" />
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-lg-6">
                        <label for="flooring" style="font-weight: bold;">Flooring</label>
                      </div>
                      <div class="form-group col-lg-6">
                        <input type="number"  class="form-control" id="flooring" placeholder="Flooring" />
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                          <label for="painting" style="font-weight: bold;">Painting</label>
                        </div>
                        <div class="form-group col-lg-6">
                          <input type="number"  class="form-control" id="painting" placeholder="Painting" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                          <label for="boundary" style="font-weight: bold;">Boundary Wall</label>
                        </div>
                        <div class="form-group col-lg-6">
                          <input type="number"  class="form-control" id="boundary" placeholder="Boundary Wall" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                          <label for="others" style="font-weight: bold;">Other Expenses</label>
                        </div>
                        <div class="form-group col-lg-6">
                          <input type="number"  class="form-control" id="others" placeholder="Other Expenses" />
                        </div>
                    </div>
