<script>
  function give(){
    var wid=document.getElementById('wid').value;
    var len=document.getElementById('len').value;
    var no=document.getElementById('no').value;
    if(wid.length==0 || len.length==0 || no.length==0)
    {
      alert("All Values are required");
    }
    else
    {
      var xhttp=new XMLHttpRequest();
      xhttp.open('POST','/ce/give',true);
      xhttp.onreadystatechange=()=>{
        if(xhttp.status===200 && xhttp.readyState === 4)
        {
          var data= JSON.parse(xhttp.responseText) ;
          console.log(data);
          var total_construction=wid * len * no;
          document.getElementById('total_cost').innerHTML= total_construction * data.total_cost ;
          document.getElementById('steel').innerHTML= total_construction * data.steel;
          document.getElementById('cement').innerHTML= total_construction * data.cement;
          document.getElementById('bricks').innerHTML= total_construction * data.bricks;
          document.getElementById('stone').innerHTML= total_construction * data.stone;
          document.getElementById('sand').innerHTML= total_construction * data.sand;
          document.getElementById('water').innerHTML= total_construction * data.water;
          document.getElementById('excavation').innerHTML= total_construction * data.excavation;
          document.getElementById('labour').innerHTML= total_construction * data.labour;
          document.getElementById('design_fee').innerHTML= total_construction * data.design_fee;
          document.getElementById('doors').innerHTML= total_construction * data.doors;
          document.getElementById('frame_works').innerHTML= total_construction * data.frame_work;
          document.getElementById('plumbing').innerHTML= total_construction * data.plumbing;
          document.getElementById('electric').innerHTML= total_construction * data.electric;
          document.getElementById('flooring').innerHTML= total_construction * data.flooring;
          document.getElementById('painting').innerHTML= total_construction * data.painting;
          document.getElementById('boundary').innerHTML= total_construction * data.boundary;
          document.getElementById('others').innerHTML= total_construction * data.others;
          

        }
      }
      xhttp.send();
    }
  }
  
</script>
