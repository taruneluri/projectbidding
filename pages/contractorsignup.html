            </div>

                    <input type="text" class="form-control" id="newpass" placeholder="Password"  />
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-lg-8">
                  <input type="text"  class="form-control" id="confpass" placeholder="Confirm Password"  />
                </div>

                    <span id="err" style="color: red;font-weight: bold;display: none;" >* Password doesn't match</span>
                </div>
            </div>
            <div>
            <button onclick="register()" type="button" class="btn-get-started scrollto">Sign Up</button><br>

<script>
    function register()
    {
        document.getElementById('err').style.display="none";
        var name=document.getElementById('name').value;
        var email=document.getElementById('email').value;
        var mobile=document.getElementById('mobile').value;
        var newpass=document.getElementById('newpass').value;
        var confpass=document.getElementById('confpass').value;
        var company_name=document.getElementById('comp_name').value;
        var city=document.getElementById('city').value;
        if(confpass!=newpass)
        {
            document.getElementById('err').style.display="block";
        }
        else{
            var xhttp=new XMLHttpRequest();
            xhttp.open('POST','/contractor/register',true);
            xhttp.onreadystatechange = function()
            {
                if(xhttp.readyState===4 && xhttp.status===200)
                {
                    var data=xhttp.responseText;
                    if(data == "invalid")
                    {
                        document.getElementById('err').style.display="block";
                        document.getElementById('err').innerHTML="*User Already Exists";
                    }
                    else(data=="true")
                    {
                        alert("User Registration Successful");
                        window.location.href='/contractor/contractorlogin';
                    }
                } 
            }
            xhttp.setRequestHeader("Content-Type","application/json");
            var info=JSON.stringify({"name":name,"email":email,"mobile":mobile,"newpass":newpass,"company_name":company_name,"city":city});
            xhttp.send(info);
        }
    }
</script>
